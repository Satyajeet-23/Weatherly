<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />

     <!-- SEO Metadata -->
     <title>Weatherly</title>
     <meta name="title" content="Weatherly" />
     <meta name="description" content="Weatherly Is A Weather App Made By Satyajeet Jena." />

     <!-- Favicon -->
     <link rel="icon" href="./Assets/Favicon_.png" type="image/svg+xml" />

     <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&family=Julius+Sans+One&display=swap"
          rel="stylesheet" />

     <!-- Stylesheets -->
     <link rel="stylesheet" href="style.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

     <!-- Header -->
     <header class="header">

          <div class="container">

               <!-- Logo -->
               <div class="logo-wrapper">
                    <a href="#/current-location" class="logo ">
                         <img src="./Assets/Logo_.png" width="364" height="58" alt="logo" />
                         <p class="logo-text">WEATHERLY</p>
                    </a>
               </div>

               <!-- Search Component -->
               <div class="search-view" data-search-view>

                    <div class="search-wrapper">
                         <input type="search" name="search" placeholder="Search City ..." autocomplete="off"
                              class="search-field" data-search-field />
                         <span class="m-icon leading-icon">search</span>
                         <button class="icon-btn leading-icon has-state" aria-label="closeSearch" data-search-toggler>
                              <span class="m-icon">arrow_back</span>
                         </button>
                    </div>

                    <div class="search-result" data-search-result></div>
               </div>

               <!-- Action Buttons -->
               <div class="header-actions">

                    <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                         <span class="m-icon icon">search</span>
                    </button>

                    <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                         <span class="m-icon">my_location</span>
                         <span class="span">Current Location</span>
                    </a>
               </div>

          </div>

     </header>

     <!-- Main Content -->
     <main>

          <article class="container" data-main-container>

               <!-- Left Content -->
               <div class="content-left">

                    <section class="section current-weather" aria-label="current" data-current-weather></section>

                    <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast></section>
               </div>

               <!-- Right Content -->
               <div class="content-right">

                    <section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>

                    <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast>
                    </section>

                    <!-- Footer -->
                    <footer class="footer">

                         <p class="body-3">
                              &copy; Copyright 2025 &nbsp;
                              <a class="gitLink" href="https://github.com/Satyajeet-23">
                                   <i class="fa-brands fa-github"></i>
                                   Satyajeet Jena</a>.
                         </p>

                         <p class="body-3">
                              Powered By<a target="_blank" href="https://openweathermap.org/" title=" OpenWeather Api "
                                   rel="noopener no-referrer">
                                   <img src="./Assets/openweather.png" width="150" height="30" loading="lazy"
                                        alt="OpenWeather" />
                              </a>
                         </p>

                    </footer>

               </div>

               <!-- Loading Indicator -->
               <div class="loading" data-loading>
                    <div class="loading-wrapper">
                         <div class="wrap">
                              <div class="circle"></div>
                              <div class="shadow"></div>
                         </div>
                         <div class="wrap">
                              <div class="circle"></div>
                              <div class="shadow"></div>
                         </div>
                         <div class="wrap">
                              <div class="circle"></div>
                              <div class="shadow"></div>
                         </div>
                    </div>
               </div>


          </article>

     </main>

     <!-- Error Page -->
     <section class="error-content" data-error-content>
          <h2 class="heading">404</h2>
          <p class="body-1">Page Not Found !</p>
          <a href="#/current-location" class="btn-primary">
               <span class="span">Go Home</span>
          </a>
     </section>

     <!-- Notifications -->
     <div id="notification-container" aria-live="polite" aria-atomic="true"></div>

     <!-- Scripts -->
     <script src="./Js-Files/app.js" type="module"></script>
     <script src="./Js-Files/route.js" type="module"></script>
     <script src="./Js-Files/config.js" type="module"></script>

</body>

</html>
